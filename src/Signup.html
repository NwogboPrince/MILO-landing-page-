<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MILO</title>

  <!-- Tailwind & Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./output.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous"/>

  <!-- Flowbite CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <nav class="max-w-[1440px] mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <a href="./index.html" class="flex items-center gap-2 text-2xl font-bold">
        <img src="./img/generate milo logo.png" alt="MILO Logo" class="h-12" />
        <span class="text-[rgb(115,53,9)]">MILO</span>
      </a>
      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8">
        <li><a href="./index.html" class="font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">DISCOVER RECIPE</a></li>
        <li><a href="./index.html" class="font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">MILO & NUTRITION</a></li>
        <li><a href="./index.html" class="font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">EXPLORE PRODUCTS</a></li>
        <li><a href="./index.html" class="font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">ABOUT MILO</a></li>
        <li><a href="./index.html" class="font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">ARTICLES</a></li>
      </ul>
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="md:hidden text-2xl text-[rgb(115,53,9)] focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-white shadow-md md:hidden">
      <div class="px-4 py-4 flex flex-col space-y-2">
        <a href="./index.html" class="block font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">DISCOVER RECIPE</a>
        <a href="./index.html" class="block font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">MILO & NUTRITION</a>
        <a href="./index.html" class="block font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">EXPLORE PRODUCTS</a>
        <a href="./index.html" class="block font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">ABOUT MILO</a>
        <a href="./index.html" class="block font-bold text-black hover:bg-green-500 px-2 py-1 rounded transition">ARTICLES</a>
      </div>
    </div>
  </header>

  <!-- Milo Basic Auth Sign Up Form -->
  <section class="flex flex-col items-center justify-center min-h-screen bg-green-50 py-12">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col items-center">
      <img src="./img/generate milo logo.png" alt="MILO Logo" class="w-20 h-20 mb-4 rounded-full shadow-md bg-white" />
      <h2 class="text-2xl font-bold text-[rgb(115,53,9)] mb-6">Sign Up for MILO</h2>
      <form class="w-full flex flex-col gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your name">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your email">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Create a password">
        </div>
        <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 rounded transition">Sign Up</button>
      </form>
      <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="./index.html#login" class="text-green-700 hover:underline">Log in</a></p>
    </div>
  </section>


  

  <!-- AOS Init & Mobile Navbar Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    // Mobile menu toggle
    const menuBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
